<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>GuitAir</title>
	<link rel="stylesheet" href="css/main.css">
	<script>
		// var code = {{ code }};
		var code = '123654';
	</script>
	<script src="libs/fabric.js/dist/fabric.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="js/index.js" async defer></script>

	<script src="js/test-connection.js" async defer></script>
</head>
<body>
	<div class="wr">

		<div class="logo with-popup">
			<img src="img/Guitair-logo-text.png" alt="GuitAir">
			<img src="img/Guitair-logo-star.png" alt="GuitAir" class="star">
		</div>

		<div class="popup">
			<!-- <i class="close-btn fa fa-close"></i> -->
			<strong>Ваш код</strong><br />
			<span id="code-container"></span>
		</div>

		<div class="score">
			<span>
				<i class="fa fa-star-o"></i> <span class="score-number">0</span>
			</span>
		</div>

		<div class="settings-section">
			<div class="volume-settings">
				<button class="settings-btn volume-btn">
					<span class="fa fa-volume-up"></span>
				</button>
				<div class="volume-input-wr">
					<input class="volume-input" type="range" min="0" max="100" step="1" value="80">	
				</div>
			</div>
			
			<button class="settings-btn gear-btn">
				<span class="fa fa-cog"></span>
			</button>
		</div>

		<div class="socials">
			<a href="https://vk.com/guitair" class="vk"><i class="fa fa-vk"></i></a>
		</div>
		
		<canvas id="game"></canvas>
	</div>
</body>
</html>
